<html>
<head>

	<link href="css/styles.css" rel="stylesheet">
	<script src="css/source-sans-pro.js"></script>
	
</head>
<body>

<script id="home-tpl" type="text/template">
		
    <div class='header'><h1>Home</h1></div>
    <div class='search-bar'><input class='search-key' type="search"/></div>
    <div class="scroll"><ul class='employee-list'></ul></div>
</script>

<script id="employee-li-tpl" type="text/template">
    <% _.each( rc, function( listItem ){ %>
 
		<li>
		
			<a href="#employees/<%- listItem.id %>" >

			<%- listItem.firstName %> <%- listItem.lastName %><br /><%- listItem.title %>
			
			</a>

		</li>

	<% }); %>
</script>

<script id="employee-tpl" type="text/template">
    <div class='header'><a href='' class="button header-button header-button-left">Back</a><h1>Details</h1></div>
    <div class='details'>
	
        <img class='employee-image' src="img/<%- rc.firstName %>_<%- rc.lastName %>.jpg" />
        <h1><%- rc.firstName %> <%- rc.lastName %></h1>
        <h2><%- rc.title %></h2>
        <span class="location"></span>
        <ul>
            <li><a href="tel:<%- rc.officePhone %>" >Call Office<br/><%- rc.officePhone %></a></li>
            <li><a href="tel:<%- rc.cellPhone %>" >Call Cell<br/><%- rc.cellPhone %></a></li>
            <li><a href="sms:<%- rc.cellPhone %>" >SMS<br/><%- rc.cellPhone %></a></li>
			<li><a href="#" class="add-location-btn">Add Location</a></li>
        </ul>
    </div>
</script>

<script src="lib/underscore-min.js"></script>
<script src="phonegap.js"></script>
<script src="lib/jquery-1.8.2.min.js"></script>
<script src="js/storage/websql-store.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/EmployeeView.js"></script>
<script src="js/main.js"></script>

</body>
</html>
